<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container disabled">
        <h1>Image Editor</h1>
        <hr>
        <div class="view_img">
            <img src="Assets/image.png" alt="">
        </div>

        <div class="choose_img">
            <button >Select Image <img src="Assets/icons/upload.png" alt=""></button>
            <input type="file" name="" id="" accept="image/*" hidden>
        </div>

        <div class="slider">
            <div class="filter_info">
                <span class="name">Brightness</span>
                <span class="value">100%</span>
            </div>
            <input type="range" name="" id="" max="200" min="0">
        </div>
        <div class="icons_filter">
            <p>Filters</p>
            <div class="icons_room">
                <button title="brightness" id="brightness" class="active"><img src="Assets/icons/brightnss.png" alt=""></button>
                <button title="contrast" id="contrast"><img src="Assets/icons/contrast.png" alt=""></button>
                <button title="saturate" id="saturate"><img src="Assets/icons/opactiy.png" alt=""></button>
                <button title="invert" id="invert"><img src="Assets/icons/invert.png" alt=""></button>
                <button title="blur" id="blur"><img src="Assets/icons/blur.png" alt=""></button>
            </div>
        </div>
        <div class="icons_filter">
            <p>Rotate and Flip</p>
            <div class="icons_room1">
                <button title="rotateleft" id="rotateleft"><img src="Assets/icons/rotateleft.png" alt=""></button>
                <button title="rotateright" id="rotateright"><img src="Assets/icons/rotateright.png" alt=""></button>
                <button title="flip_x" id="flip_x"><img src="Assets/icons/flip.png" alt=""></button>
                <button title="flip_y" id="flip_y"><img src="Assets/icons/flip.png" alt=""></button>
            </div>
        </div>

        <div class="btn_contain">
            <button class="reset">Reset Filter</button>
            <button class="save">Save Image</button>       
        </div>

    </div>
    <script src="JS/script.js"></script>
</body>
</html>
